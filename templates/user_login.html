{% extends "layout.html" %}
{% block content %}
<div class="login-container">
    <h2>Login</h2>
    <form method="POST" class="login-form">
        <label for="identifier">Email or Phone:</label>
        <input type="text" id="identifier" name="identifier" value="{{ request.form.identifier }}" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        {% if error %}
            <p style="color: red; margin-top: 5px;">{{ error }}</p>
        {% endif %}

        <button type="submit">Login</button>
    </form>
    <p class="login-link">Don't have an account? <a href="/user_register">Register here</a></p>
</div>
{% endblock %}
