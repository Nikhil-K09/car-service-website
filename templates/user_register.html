{% extends "layout.html" %}

{% block content %}
<div class="login-container">
    <h2>User Registration</h2>
    <form method="POST" class="login-form">
        <label for="username">Full Name:</label>
        <input type="text" id="username" name="username" value="{{ request.form.username }}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ request.form.email }}" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" value="{{ request.form.phone }}" required>

        <label for="address">Home Address:</label>
        <input type="text" id="address" name="address" value="{{ request.form.address }}" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        {% if error %}
            <p style="color: red; margin-top: 5px;">{{ error }}</p>
        {% endif %}

        <button type="submit">Register</button>
    </form>
    <p class="login-link">Already registered? <a href="/user_login">Login</a></p>
</div>
{% endblock %}
