{% extends "layout.html" %}

{% block content %}
    <h2>Admin Dashboard</h2>
    <a href="/logout">Logout</a>
    <ul>
        {% for b in bookings %}
        <li>
            {{ b['username'] }} - {{ b['service'] }} on {{ b['date'] }} at {{ b['time'] }} - 
            {% if b['accepted'] %}
                âœ… Accepted
            {% else %}
                <form method="POST" action="/accept/{{ b['_id'] }}">
                    <button type="submit">Accept</button>
                </form>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
{% endblock %}
